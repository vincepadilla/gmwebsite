<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="contactUsStyle.css">
    <!-- ICON Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <a href="..//index.html"><img src="..//GMLOGO.png" class="logo"></a>
    <div class="content">
      <div class="left-side">

        <div class="address details">
            <a href="https://maps.app.goo.gl/7ivUTBPbvkCj892X7" target="_blank">
                <i class="fas fa-map-marker-alt"></i>
            </a>
            <div class="topic">Address</div>
            <div class="text-one">Taguig, Metro Manila</div>
        </div>

        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
        </div>
        
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">gmcamerastudios@gmail.com </div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">CONTACT US</div>
        <p>If you have more questions related to our Studio, you can send us a message from here. It's our pleasure to help you.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
            <div class="message-container">
                <textarea placeholder="Write your message here..."></textarea>
              </div>
        </div>
        
        <div class="button">
          <input type="button" value="Send Now" >
        </div>

        
      </form>
    </div>
    </div>
  </div>
</body>
</html>
